name: hello-world
on:
  push:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  short-sleep1:
    runs-on: ubuntu-latest
    steps:
      - name: short-sleep1
        run: |
          echo job1
          sleep 3
          exit 1
  short-sleep2:
    runs-on: ubuntu-latest
    steps:
      - name: short-sleep1
        run: |
          echo job1
          sleep 3600
