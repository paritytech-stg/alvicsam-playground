name: hello-world
on:
  push:
  merge_group:
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Fail in a merge queue
        if: contains(env.GITHUB_REF_NAME, 'gh-readonly-queue')
        run: exit 1
      - name: my-step
        run: |
          echo "Hello World!"
          echo "PR Num: ${{ github.event.pull_request.number }}"
          echo "MG Var: ${{ github.event.merge_group }}"
          env | grep GITHUB
