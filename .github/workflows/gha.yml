name: self-hosted-runner-default
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  basic-info:
    runs-on: self-hosted
    # container:
    #   # image: "paritytech/ci-unified:bullseye-1.75.0-2024-01-22-v20240222"
    #   image: "debian:12-slim"
    steps:
      # - name: checkout
      #   uses: actions/checkout@v4
      - name: test env vars
        run: awk 'BEGIN{for(v in ENVIRON) print v}' | grep APP_PRIVATE_KEY
      - name: test env vars sudo
        run: |
          sudo -i
          awk 'BEGIN{for(v in ENVIRON) print v}' | grep APP_PRIVATE_KEY
