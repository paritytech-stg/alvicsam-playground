name: test-spot
on:
  push:
  merge_group:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  job1:
    runs-on: asamusev
    steps:
      - name: Sleep for 10s
        uses: juliangruber/sleep-action@v2.0.0
        with:
          time: 30s
      - name: my-step
        #env:
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "job1"
          env
          sleep 30
      - name: my-step2
        run: |
          echo "job1"
          env
          sleep 3600

